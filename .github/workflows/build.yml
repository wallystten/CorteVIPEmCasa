name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java (Android exige Java)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Configurar Gradle (sem usar gradlew)
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # 4️⃣ Compilar APK Release
      - name: Build APK
        run: gradle assembleRelease

      # 5️⃣ Salvar APK para download
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CorteVIPEmCasa-APK
          path: app/build/outputs/apk/release/*.apk
