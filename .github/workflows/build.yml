name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java (obrigatório para Android)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Dar permissão de execução ao Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Build do APK Release
      - name: Build APK
        run: ./gradlew assembleRelease

      # 5️⃣ Salvar o APK como artefato para download
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CorteVIPEmCasa-APK
          path: app/build/outputs/apk/release/*.apk
